<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <title>Tasks</title>
</head>

<body>
<table>
    <th:block th:each="task : ${tasks}">
        <tr>
            <td>Task:</td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td>
                <form action="#" th:action="@{/tasks/{task_id}(task_id=${task.taskId})}" th:method="put"
                      style="margin-top: 0.5rem">
                    <button type="submit">Done</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>


<form action="#" th:action="@{/tasks/{board_id}(board_id=${board_id})}" th:object="${task_create}" method="post">
    <p>TaskName: <input type="text" th:field="*{name}"></p>
    <p>TaskDescription: <input type="text" th:field="*{description}"></p>
    <p><input type="submit" value="Add task"/></p>
</form>

<div><a href="/">main page</a></div>
</body>
